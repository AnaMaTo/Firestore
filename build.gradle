buildscript {

    ext {
        kotlinVersion = '1.2.71'
        androidGradlePluginVersion = '3.2.0-beta04'
        dokkaVersion = '0.9.17'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokkaVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://kotlin.bintray.com/kotlinx/" }
    }
}

ext {
    minSdkVersion = 16
    compileSdkVersion = 28
    targetSdkVersion = 28
    buildToolsVersion = "28.0.0"

    kotlinPoetVersion = '0.7.0'
    kotlinxMetadataVersion = '0.0.4'
    firestoreVersion = '17.1.1'
    timberVersion = '4.7.1'
    libVersion = "0.3.7"
    libGroup = 'com.otaliastudios'
    githubUrl = "https://github.com/natario1/Firestore"
    githubGit = "https://github.com/natario1/Firestore.git"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
